<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>chatroom page</title>
</head>
<body>

<<h1>Join or create a groupchat!</h1>

<h2>Groupchat  that already exist:</h2>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for existing  groupchats.."title="Type in an artist name">

<ul id="myUL">
	{% for name in groupchats_names %}   
		<li><a href="/ac_chat/{{name}}" >{{name}}</a> </li>
	{% endfor %}
</ul>


<h2>Can't find your  groupchat? Create one! </h2>
<form method="post" action="/chatroom">
<div>
	<label>Groupchat name</label>
	<div>
		<input type="text" name="an" placeholder="Groupchat name" required>
	</div>
</div>
<div>
    <input type="submit"/>
</div>

</form>




<script>
function myFunction() {
	var input, filter, ul, li, a, i, txtValue;
	input = document.getElementById("myInput");
	filter = input.value.toUpperCase();
	ul = document.getElementById("myUL");
	li = ul.getElementsByTagName("li");
	for (i = 0; i < li.length; i++) {
		a = li[i].getElementsByTagName("a")[0];
		txtValue = a.textContent || a.innerText;
		if (txtValue.toUpperCase().indexOf(filter) > -1) {
			li[i].style.display = "";
		} else {
			li[i].style.display = "none";
		}
	}
}
</script>

</body>
</body>
</html>
