<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type= "text/css" href="static/css/style.css">
	<title>merch page</title>
</head>
<body>
	<h1> merch page</h1>

<div class="card">
  <img src="static/images/totebag.png" alt="Denim Jeans" style="width:100%">
  <h1>tote bag</h1>
  <p>a convinient storage and it completes your look</p>
  <p class="price">$5</p>
  <p><button>Add to Cart</button></p>
</div>
<br>

<div class="card">
  <img src="static/images/pin.png" alt="Denim Jeans" style="width:100%">
  <h1>pin</h1>
  <p>accessory for bags and jackets</p>
  <p class="price">$1</p>
  <p><button>Add to Cart</button></p>
</div>
<br>

<div class="card">

</div>
<style >
	.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 600px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 22px;
}


.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
</style>
